<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        section {
            margin: 20px;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Web Developer | Designer | Freelancer</p>
    </header>
    
    <section>
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <p>Hello! I am a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
    </section>
    
    <section>
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>A simple website design.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>A JavaScript-based game.</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>Contact: johndoe@example.com</p>
    </footer>
</body>
</html>
